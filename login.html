<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="page-header" style="text-align: center">
            <h1>Login</h1>
        </div>
        <div class="row">
            <div class="col-xls-12">
                <form>
                    <div class="form-group">
                        <label for="inputUserName">UserName</label>
                        <input type="text" class="form-control" id="inputUserName" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary" ><a href="index.html" style="color: white; text-decoration:none;">Submit</a></button>

                </form>
            </div>
        </div>

    </div>
	<p id="back"><a href="index.html">Back</a></p>
</body>

</html>
